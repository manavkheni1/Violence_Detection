<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspicious Activity Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@200;300&display=swap');

* {
    margin: 0;
    padding: 0;
}

h1{
   color: blue;

}

.hed{
    
    padding-top: 20px;
    text-align: center;
    justify-content: center;
}
.vd{
    padding-top: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.form {
    margin: 10px;
    padding: 20px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Ubuntu', sans-serif;
}

label {
    margin-bottom: 10px;
}

input[type="file"] {
    padding: 5px;
    border: 1px solid black;
    margin-bottom: 10px;
}

button[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.message {
    margin-top: 10px;
    text-align: center;
}

.violence-label {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
}
  </style>
</head>

<body>
  <div class="hed">
    <h1>Suspicious Activity Detection</h1>
  </div>

  <div class="vd">
    <img src="{{ url_for('video') }}" width="50%" />
  </div>

  <div class="form">
    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data">
      <label for="file">Choose a video file:</label>
      <input type="file" name="file" id="file" accept=".mp4,.avi,.mov">
      <button type="submit">Upload</button>
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    {% if violence_label %}
    <p class="violence-label">Violence: {{ violence_label }}</p>
    {% endif %}
  </div>
</body>

</html>
